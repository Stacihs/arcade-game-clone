<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Staci's Classic Arcade Game Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>
<body>
  <h1>Staci's Classic Arcade Game Clone</h1>
  <h2>Help Star get to the Water!</h2>
  <p>Use the arrow keys, on your keyboard, to move Star around.</p>
  <p><span>Be Careful!</span> If you hit a ladybug, Star will have to start again, from the beginning.</p>
  <div class="modal" tabindex="-1">
      <section class="congrats">
        <p>You Win!</p>
      </section>
      <section class="new-game">
        <h4 class="play-again">Play Again?</h4>
          <button type="button" name="yes">Y</button>
      </section>
  </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    </body>
</html>
